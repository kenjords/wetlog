name: build and test wetlog code

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4.0.1
        with:
          go-version: '1.20'

      - name: Install Linter
        run: go get -u golang.org/x/lint/golint

      - name: Vet and Lint
        run: |
          go vet ./...
          golint ./...

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -v ./...